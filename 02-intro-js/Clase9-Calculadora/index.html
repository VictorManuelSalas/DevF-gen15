<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container p-5">
      <h1 class="text-center">Calculadora</h1>
      <div class="row">
        <div class="col-12">
          <input class="form-control" id="pantalla" readonly placeholder="Resultado" />
        </div>
      </div>
      <div class="row">
        <div class="col-3 d-grid p-3">
          <button class="btn btn-secondary btn-lg" type="button" value="1">
            1
          </button>
        </div>
        <div class="col-3 d-grid p-3">
          <button class="btn btn-secondary btn-lg" type="button" value="2">
            2
          </button>
        </div>
        <div class="col-3 d-grid p-3">
          <button class="btn btn-secondary btn-lg" type="button" value="3">
            3
          </button>
        </div>
        <div class="col-3 d-grid p-3">
          <button class="btn btn-success btn-lg" type="button" value="+">
            +
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 d-grid p-3">
          <button class="btn btn-secondary btn-lg" type="button" value="4">
            4
          </button>
        </div>
        <div class="col-3 d-grid p-3">
          <button class="btn btn-secondary btn-lg" type="button" value="5">
            5
          </button>
        </div>
        <div class="col-3 d-grid p-3">
          <button class="btn btn-secondary btn-lg" type="button" value="6">
            6
          </button>
        </div>
        <div class="col-3 d-grid p-3">
          <button class="btn btn-danger btn-lg" type="button" value="-">
            -
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 d-grid p-3">
          <button class="btn btn-secondary btn-lg" type="button" value="7">
            7
          </button>
        </div>
        <div class="col-3 d-grid p-3">
          <button class="btn btn-secondary btn-lg" type="button" value="8">
            8
          </button>
        </div>
        <div class="col-3 d-grid p-3">
          <button class="btn btn-secondary btn-lg" type="button" value="9">
            9
          </button>
        </div>
        <div class="col-3 d-grid p-3">
          <button class="btn btn-warning btn-lg" type="button" value="*">
            *
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 d-grid p-3">
          <button class="btn btn-secondary btn-lg" type="button" value="0">
            0
          </button>
        </div>
        <div class="col-3 d-grid p-3">
          <button class="btn btn-secondary btn-lg" type="button" value=".">
            .
          </button>
        </div>
        <div class="col-3 d-grid p-3">
          <button class="btn btn-primary btn-lg" type="button" value="=">
            =
          </button>
        </div>
        <div class="col-3 d-grid p-3">
          <button class="btn btn-lg btn-personalizado" type="button" value="/">
            /
          </button>
        </div>
      </div>
    </div>
    <h1>Adi√≥s</h1>
    <button
      id="btn-random"
      class="btn btn-lg btn-personalizado"
      type="button"
      value="1000"
    >
      Random
    </button>
  </body>
</html>
